<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>

    <title>Log sys</title>
  </head>
  <body>
    <div class="container d-flex f-center">
      <div class="forms">
        <div class="forms__switch d-flex f-center">
          <button type="button" class="forms__switch-btn">Login</button>
        </div>
        <div class="forms__container">
          <form class="forms__container-login d-flex f-center">
            <h1 class="forms__title">Login</h1>
            <div class="forms__container-fields d-flex f-center">
              <input type="email" class="email" placeholder="Email">
              <input type="password" class="password" placeholder="Password">
            </div>
            <button type="submit" class="forms__container-btn">Submit</button>
          </form>
          <form class="forms__container-signup d-flex f-center">
            <h1 class="forms__title">Signup</h1>
            <div class="forms__container-fields d-flex f-center">
              <input type="text" class="name" placeholder="Name">
              <input type="email" class="email" placeholder="Email">
              <input type="password" class="password" placeholder="Password">
            </div>
            <button type="submit" class="forms__container-btn">Create</button>  
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
